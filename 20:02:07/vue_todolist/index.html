<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <!-- 絞り込みラジオボタン -->
      <!-- ToDo テーブル -->
      <table>
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in todos" v-bind:key="item.id">
            <!-- 要素の情報 -->
            <th>{{item.id}}</th>
            <td>{{item.comment}}</td>
            <td class="state">
              <button>{{ item.state }}</button>
            </td>
            <td class="button">
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- 新規登録フォーム -->
      <h2>新しい作業の追加</h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        <!-- コメント入力フォーム -->
        コメント<input type="text" ref="comment">
        <!-- 追加ボタンのモック -->
        <button type="submit">追加</button　type>
      </form>
    </div>
    <script src="https://unpkg.com/vue@2.5.16"></script>
    <script src="main.js"></script>
  </body>
</html>
