<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>はいじめてのVue.js</title>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <item-desc v-bind:item-name="myItem"></item-desc>
  </div>
  <script>
    Vue.component("item-desc", {
      props: {
        itemName: {
          type: String
        }
      },
      template: "<p>{{ itemName }}は便利です。</p>"
    });
    new Vue({
      el: "#app",
      data: { myItem: "pen" }
    });
  </script>
</body>
</html>
